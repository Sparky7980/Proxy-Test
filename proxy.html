<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
</head>
<body>
    <h1>Simple Proxy</h1>
    <form id="proxyForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" placeholder="http://example.com" required>
        <button type="submit">Proxy</button>
    </form>

    <h2>Requested Content:</h2>
    <iframe id="proxyIframe" style="width:100%; height:600px;" frameborder="0"></iframe>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var url = document.getElementById('url').value;
            var iframe = document.getElementById('proxyIframe');
            
            // Simple validation
            if (url && isValidUrl(url)) {
                iframe.src = url;  // Load the entered URL in the iframe
            } else {
                alert('Please enter a valid URL');
            }
        });

        // Basic URL validation
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;  
            }
        }
    </script>
</body>
</html>
